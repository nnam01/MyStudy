spring.application.name=MyStudy

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:13306/MYSTUDY
spring.datasource.username=${AWS_DB_ID}
spring.datasource.password=${AWS_DB_PASSWORD}

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true


# logging configuration
## TRACE > DEBUG > INFO > WARN > ERROR
logging.level.org.springframework.web=DEBUG

# Jwt
jwt.issuer=${JWT_ISSUER}
jwt.secret=${JWT_SECRET}
jwt.access_token_expiration=600000
jwt.refresh_token_expiration=1209600000