spring.config.activate.on-profile: test

spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  issuer: test
  secret: 12345678912345678901234567890-12345678901243567891234567890-
  access-token-time: 600000
  refresh-token-time: 1209600000